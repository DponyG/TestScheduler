<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>JSF TEST</title>
</h:head>
<h:body>

	<h:form>
		<h:outputText value="HOST:" />
		<h:inputText value="#{sftpSender.hostName}" />
		<br></br>
		<h:outputText value="USERNAME:" />
		<h:inputText value="#{sftpSender.userName}" />
		<br></br>
		<h:outputText value="PASSWORD:" />
		<h:inputText value="#{sftpSender.userPass}" />
		<br></br>
		<h:outputText value="FileToTransfer:" />
		<h:inputText value="#{sftpSender.fileToTransfer}" />
		<br></br>
		<h:outputText value="Port:" />
		<h:inputText value="#{sftpSender.port}" />
		<br></br>
		<h:commandButton value="Press" type="submit"
			action="#{sftpSender.send}" />
	</h:form>

	<p:panelGrid columns="3" layout="grid">
		<h:outputText value="Content" />
		<h:outputText value="Content" />
		<h:outputText value="Content" />

		<h:outputText value="Content" />
		<h:outputText value="Content" />
		<h:outputText value="Content" />

		<h:outputText value="Content" />
		<h:outputText value="Content" />
		<h:outputText value="Content" />
	</p:panelGrid>

</h:body>
</html>
